<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayajins!</title>
</head>

<body>
<p>Informe o nome do guerreiro:</p>
<input type="text" name="" id="ipt_nome">
<p>Informe o KI normal do guerreiro:</p>
<input type="number" id="ipt_ki">
  <br><br>
<button onclick="calculo()"><b>Ver ki em cada forma</b></button>

</body>

</html>

<script>
    function calculo(){
        var kix50 = (ipt_ki.value) * 50
        var kix100 = (ipt_ki.value) * 100
        alert(`O ki de ${ipt_nome.value} na forma Super Sayajin é ${kix50} 
        O ki de ${ipt_nome.value} na forma Super Sayajin 2 é ${kix100}`)
    }


</script>
