<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informe sua altura em metros</h1>
    <input type="number" name="" id="ipt_altura">
        <br><br>
    <button onclick="calculo()">Analisar Estatura</button>
        <div id="div_mensagem"></div>
</body>
</html>
<script>
        function calculo(){
        var altura = Number(ipt_altura.value)
            if (altura <= 1.65){
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`
            } else if (altura <= 1.80){
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`
            } else{
            div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete` 
            }
    }
</script>
