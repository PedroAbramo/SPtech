</head>
<body>
    <h1>Informe qual desses times você torce</h1>
    <p>São Paulo, Corinthians, Palmeiras e Santos</p>
    <input type="text" name="" id="ipt_time" list="list_opções">
        <br><br>
            <button onclick="calculo()">Fale desse time!</button>
                <br><br>
                    <div id="div_mensagem"></div>
</body>

<datalist id="list_opções">
        <option value="Palmeiras">
        <option value="Corinthians">
        <option value="Santos">
        <option value="São Paulo">
</datalist>

</html>
<script>
    function calculo(){
        var time = ipt_time.value
        if (time == 'Corinthians'){div_mensagem.innerHTML = `<span style = "background-color: black; color: white">Salve o Corinthians`} 
            else if(time == 'Palmeiras'){div_mensagem.innerHTML = `<span style = "background-color: green; color: white">Salve o alviverde imponente`} 
                else if(time == 'Santos'){div_mensagem.innerHTML = `<span style = "background-color: white; color: black">Agora quem dá a bola é o Santos`}
                    else if(time == 'São Paulo'){div_mensagem.innerHTML = `<span style = "background-color: black; color: red">Salve o Tricolor paulista`}
                        else{div_mensagem.innerHTML = `Escolha um time grande!`}
    console.log("teste1")
    }
</script>
