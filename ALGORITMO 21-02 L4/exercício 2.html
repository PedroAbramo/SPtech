<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latinhas</title>
</head>
<body>
    <p>Informe quantas latinhas de refrigerante você bebe por dia:</p>
    <input type="number" name="" id="ipt_latinhas">
    <button onclick="calculo()"><b>Quantos refris?</b></button>
    <br><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function calculo(){
        var ano = Number(ipt_latinhas.value) * 365
        mensagem.innerHTML = `A quantidade de latinhas consumidas por ano é ${ano}`
    
    if (ano >= 500){
        mensagem.innerHTML += `<br>Cuidado com a diabetes!`
    } 
}
</script>
