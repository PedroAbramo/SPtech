<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1">Informe o peso da criança</h1>
    <input type="number" name="" id="ipt_peso">
    <button onclick="calculo()">Calcular</button>
        <br>
            <div id="div_mensagem"></div>

</body>
</html>
<script>
    function calculo(){
        var peso = Number(ipt_peso.value)
        if(peso <= 13.5){ div_mensagem.innerHTML = `Abaixo do peso`}
        else if(peso == 18.3){ div_mensagem.innerHTML = `Peso perfeito`}
        else if(peso <= 21.2){ div_mensagem.innerHTML = `Peso na média`}
        else if(peso > 21.2){ div_mensagem.innerHTML = `Acima do peso`}        
    }

</script>

<!-- 
Abaixo do peso (se peso até 13.5kg) 

Acima do peso (se peso maior que 21.2kg) 

Peso na média (se peso maior que 13.5kg até 21.2kg) 

Peso perfeito (se o peso for exatamente 18.3kg)  -->
