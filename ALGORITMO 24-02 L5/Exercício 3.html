<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual a temperatura</h1>
    <input type="number" name="" id="ipt_temperatura">
        <br><br>
        <button onclick="calculo()">Temperatura!</button>
            <br>
                <div id="div_mensagem"></div>
</body>
</html>
 
<script>
    function calculo(){
        var temperatura = Number(ipt_temperatura.value)
        if(temperatura < 14){
            div_mensagem.innerHTML = `Congelante`
        } else if(temperatura <= 21){
            div_mensagem.innerHTML = `Com frio`
        } else if(temperatura <= 24){
            div_mensagem.innerHTML = `Confortável`
        } else if(temperatura <= 31){
            div_mensagem.innerHTML = `Com calor`
        } else (div_mensagem.innerHTML = `Calor escaldante`)
    }

</script>

<!-- 
Congelante (até menos de 14ºC) 

Com Frio (entre 14ºC e 21ºC) 

Confortável (mais de 21ºC até 24ºC) 

Com Calor (mais de 24ºC até 31ºC) 

Calor escaldante (mais de 31ºC)  -->
