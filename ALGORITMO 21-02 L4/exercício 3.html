<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Informe o valor de 3 notas:</h1>
        <input max="10" min="0" type="number" name="" id="ipt_n1">   
        <input max="10" min="0" type="number" name="" id="ipt_n2">
        <input max="10" min="0" type="number" name="" id="ipt_n3">
        <br><br>
        <button onclick="calculo()"><b>Analisar desempenho</b></button>
        <br>
    <div id="mensagem"></div>
</body>
</html>
<script>

function calculo(){
    var media = (Number(ipt_n1.value) + Number(ipt_n2.value) + Number(ipt_n3.value)) / 3 
    mensagem.innerHTML = `Sua média foi de ${media.toFixed(2)}`
if (media > 9.4){
    mensagem.innerHTML += `<br> Parabéns, você é fora de série!`
                }
}
</script>
