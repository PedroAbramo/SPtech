<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informe sua nota</h1>
    <input type="number" name="" id="ipt_nota">
    <button onclick="calculo()">Classificar aluno</button>
        <br><br>
            <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calculo(){
        var  nota = Number(ipt_nota.value)
        if (nota < 5){div_mensagem.innerHTML = `Aluno precisa de muita ajuda`}
        else if (nota <=7){div_mensagem.innerHTML = `Aluno na média`}
        else if (nota <=9.5){div_mensagem.innerHTML = `Aluno acima da média`}
        else {div_mensagem.innerHTML = `Aluno fora da curva`}
    }


</script>
<!--  "Aluno precisa de muita ajuda", caso a nota for menor que 5.
      "Aluno na média", caso a nota for entre 5 até 7.
      "Aluno na acima da média", caso a nota for maior que 7 até 9.5.
      "Aluno fora da curva", caso a nota for maior que 9.5. -->
