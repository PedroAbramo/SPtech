<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>familia</title>
</head>
<body>
    <p>Quantos filhos vc tem?</p>
    <input type="number" id="ipt_filhos">
    <button onclick="fam()">analisar familia</button>
    <div id="div_1"></div>
    <div id="div_2"></div>
    <div id="div_3"></div>
    <div id="div_4"></div>
</body>
</html>

<script>
    function fam(){

        var qtd = Number(ipt_filhos.value);
        if(qtd >=1){
            div_1.innerHTML = `N達o tem TV`
        }
        if(qtd >=2){
            div_2.innerHTML = `N達o tem internet`
        }
        if(qtd >=3){
            div_3.innerHTML = `N達o tem video game`
        }
        if(qtd >=4){
            div_4.innerHTML = `N達o tem Netflix`
        }

    }
</script>
