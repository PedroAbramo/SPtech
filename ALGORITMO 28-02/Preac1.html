            console.log("teste1")
        } if(salarioLiquido > 2500)
        {

            div_mensagem2.innerHTML = `<br> Com a renda de R$${salarioLiquido}, é recomendado poupar R$${quinze}, para que em um ano tenha poupado R$${umAno}`
            console.log("teste2")
