<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuada</title>
    <!-- Comandos para centralizar as caixas no centro da página -->
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
<!-- Criação das solicitações, do botão de ação, divs e inputs -->
    <h1>Carrara Drivers</h1>

        <h3>Informe o nome do passageiro:</h3>
            <input type="text" id="ipt_nome" placeholder="Nome do Passageiro"> <!-- placeholder="" é usado para exibir uma mensagem dentro da caixa do input -->
                
        <h3>Informe a distância em Km até o destino:</h3>
            <input type="number" id="ipt_distancia" placeholder="Distância em Km">
                        
        <h3>Informe a bandeira da corrida:</h3>
            <input type="number" id="ipt_bandeira" list="lista_opcao" placeholder="1, 2 ou 3">
                <div id="div_bandeira"></div>
                
        <h3>Informe o horário da corrida:</h3>
            <input type="number" id="ipt_horario" placeholder="00h a 23h">
                <div id="div_horario"></div><br>

        <button onclick="calculo()"><b>Calcular Corrida</b></button><br><br>
            <div id="div_mensagem"></div>
</body>

<!-- Lista de opções para facilitar a seleção da bandeira -->
<datalist id="lista_opcao">
    <option value = "1"></option>
    <option value = "2"></option>
    <option value = "3"></option>
</datalist>

</html>

<script>
//        Criação das variáveis 
    function calculo(){
        var nome = ipt_nome.value
        var distancia = Number(ipt_distancia.value)
        var bandeira = Number(ipt_bandeira.value)
        var horario = Number(ipt_horario.value)
        var preço = (distancia * 1.25)

//        Validação para o valor da bandeira
        if (bandeira > 3){div_bandeira.innerHTML = `<span style = "color: red">Informe uma bandeira válida`
        } 
            else if (bandeira < 1){div_bandeira.innerHTML = `<span style = "color: red">Informe uma bandeira válida`
            } 
                 else{div_bandeira.innerHTML = ``
                 }

//        Validação para o valor do horario
        if (horario > 23){div_horario.innerHTML = `<span style = "color: red">Informe um horário válido`
        }
            else if (horario < 0){div_horario.innerHTML = `<span style = "color: red">Informe um horário válido`
            }
                else{div_horario.innerHTML = ``               
                }

        /* Calculos de acordo com a bandeira */   

//      BANDEIRA 1

// Valores menores que 6 
        if (bandeira == 1){
            if(horario <= 6){
                var preçoB1_6 = (preço + (preço * 0.05))
                div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 1, percorrerá ${distancia} km e o total da corrida será de ${preçoB1_6}`
            } 
// Valores entre 7 e 12
            if (horario >= 7){
                if (horario <= 12){
                    var preçoB1_12 = preço + (preço * 0.10)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 1, percorrerá ${distancia} km e o total da corrida será de ${preçoB1_12}`
                }
            }
// Valores entre 13 e 23
            if (horario >= 13){
                if (horario <= 23){
                    var preçoB1_23 = preço + (preço * 0.15)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 1, percorrerá ${distancia} km e o total da corrida será de ${preçoB1_23}`
                }
            }
        }

//      BANDEIRA 2
    if (bandeira == 2){
        if(horario <= 6){
                var preçoB2_6 = (preço + (preço * 0.10))
                div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 2, percorrerá ${distancia} km e o total da corrida será de ${preçoB2_6}`
            } 

            if (horario >= 7){
                if (horario <= 12){
                    var preçoB2_12 = preço + (preço * 0.20)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 2, percorrerá ${distancia} km e o total da corrida será de ${preçoB2_12}`
                }
            }

            if (horario >= 13){
                if (horario <= 23){
                    var preçoB2_23 = preço + (preço * 0.30)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 2, percorrerá ${distancia} km e o total da corrida será de ${preçoB2_23}`
                }
            }
        }

//      BANDEIRA 3      
    if (bandeira == 3){
        if(horario <= 6){
                var preçoB3_6 = (preço + (preço * 0.15))
                div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 3, percorrerá ${distancia} km e o total da corrida será de ${preçoB3_6}`
            } 

            if (horario >= 7){
                if (horario <= 12){
                    var preçoB3_12 = preço + (preço * 0.30)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 3, percorrerá ${distancia} km e o total da corrida será de ${preçoB3_12}`
                }
            }

            if (horario >= 13){
                if (horario <= 23){
                    var preçoB3_23 = preço + (preço * 0.45)
                    div_mensagem.innerHTML = `Olá ${nome}, sua corrida será na bandeira 3, percorrerá ${distancia} km e o total da corrida será de ${preçoB3_23}`
                }
            }
        }
    }
</script>
